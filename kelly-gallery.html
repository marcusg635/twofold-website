<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Kelly Hunter Photo Gallery | TwoFold Visuals</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="page">
    <header>
      <div class="logo">
        <img src="logo.png" alt="TwoFold Visuals logo" class="logo-img">
        <div class="logo-text-wrap">
          <div class="logo-text-main">TWOFOLD VISUALS</div>
          <div class="logo-text-tagline">Extended gallery from Kelly Hunter.</div>
        </div>
      </div>
      <div class="nav-wrap">
        <nav class="nav-links">
          <a href="index.html">Home</a>
          <a href="photography.html">Back to photography</a>
        </nav>
        <a href="pricing.html" class="btn">View pricing</a>
      </div>
    </header>

    <main>
      <section>
        <div class="section-header">
          <div class="section-eyebrow">Gallery</div>
          <h1 class="section-title">Extended wedding photo examples.</h1>
          <p class="section-sub">
            This page is for couples who want to see more variety from real weddings before they book.
          </p>
        </div>
      </section>

      <section>
        <div class="portfolio-grid">
          <article class="portfolio-item">
            <img src="kelly-photo1.jpg" alt="Wedding photo one" style="border-radius:12px;" />
          </article>
          <article class="portfolio-item">
            <img src="kelly-photo2.jpg" alt="Wedding photo two" style="border-radius:12px;" />
          </article>
          <article class="portfolio-item">
            <img src="kelly-photo3.jpg" alt="Wedding photo three" style="border-radius:12px;" />
          </article>
          <!-- Duplicate blocks and change filenames to add more photos -->
        </div>
      </section>
    </main>

    <footer>
      <div>&copy; <span>TwoFold Visuals</span>. All rights reserved.</div>
      <div>team@twofoldvisuals.com</div>
    </footer>
  </div>
